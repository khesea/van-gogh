<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Van Gogh-Link</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="https://vng-link.ru/wp-content/uploads/2022/02/favicon.svg">
  </head>
  <body>
    <main>
      <section class="container">
        <article class="title">
          <div class="title__text">
            <h2>У Вас остались вопросы?</h2>
          </div>
        </article>
        <article class="info">
          <div class="info__text">
            <span>Свяжитесь с нами, и мы поможем вам грамотно подобрать мебель для вашего дома</span>
          </div>
        </article>
        <article class="links">
          <div class="links__item">
            <div class="links__icon phone-icon">
            </div>
            <div class="links__info">
              <div class="links__title">
                <span>Телефоны</span>
              </div>
              <div class="links__text">
                <a href="tel:8(800)707-19-55">8(800) 707-19-55</a>
              </div>
            </div>
          </div>
          <div class="links__item">
            <div class="links__icon mail-icon">
            </div>
            <div class="links__info">
              <div class="links__title">
                <span>E-mail</span>
              </div>
              <div class="links__text">
                <a href="mailto:sitiroom@bk.ru">sitiroom@bk.ru</a>
              </div>
            </div>
          </div>
          <div class="links__item">
            <div class="links__icon address-icon">
            </div>
            <div class="links__info">
              <div class="links__title">
                <span>Адрес</span>
              </div>
              <div class="links__text">
                <span>г. Санкт-Петербург,<br>
                Воронежская ул., 96 <br>
                Бизнес-центр на Лиговском</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
